<head>

</head>

<body>

<div class="wrapper">
  <div class="link_wrapper">
    <a href="principla.html">Inicio!</a>
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 268.832 268.832">

</div>
    <div class="form-container">
        <h2>📋 Cadastro de Obras</h2>
        <p>Preencha as informações abaixo para registrar uma nova obra no sistema.</p>

        <form>
            <div class="form-group">
                <label for="nomeObra">🏗️ Nome da Obra</label>
                <input type="text" id="nomeObra" placeholder="Ex: Construção Residencial">
            </div>

            <div class="form-group">
                <label for="responsavel">👤 Responsável</label>
                <input type="text" id="responsavel" placeholder="Nome do responsável">
            </div>

            <div class="form-group">
                <label for="status">📌 Status da Obra</label>
                <select id="status">
                    <option value="">Selecione...</option>
                    <option value="andamento">Em andamento</option>
                    <option value="concluida">Concluída</option>
                    <option value="paralisada">Paralisada</option>
                </select>
            </div>

            <div class="form-group">
                <label for="prazo">⏳ Prazo de Conclusão</label>
                <input type="date" id="prazo">
            </div>

            <div class="form-group">
                <label for="contato">👤 Meio de Contato</label>
                <input type="number" id="contato"  placeholder="Ex: (43)99901-4643">
            </div>

            <div class="form-group">
                <label for="descricao">📝 Descrição da Obra</label>
                <textarea id="descricao" rows="4" placeholder="Detalhes da obra..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit">✅ Cadastrar Obra</button>
            </div>
        </form>
    </div>

</body>

</html>
