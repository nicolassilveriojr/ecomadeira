<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tela de Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6f7ee6, #28a745);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white; /* Cor branca para o texto */
    }
    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 360px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 500;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #555;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    .input-group input:focus {
      border-color: #28a745;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #28a745;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #28a745;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    .eco-wood {
      position: absolute;
      top: 20%;
      font-size: 36px;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="eco-wood">ECO-WOOD</div> <!-- Título "ECO-WOOD" adicionado -->
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return validateForm()">
      <div class="input-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" placeholder="Digite seu usuário" required />
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required />
      </div>
      <button type="submit">Entrar</button>
      <div id="error-message" class="error-message">Usuário ou senha inválidos.</div>
    </form>
  </div>

  <script>
    function validateForm() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === '' || password === '') {
        return false;
      }

      if (username !== 'admin' || password !== '123456') {
        document.getElementById('error-message').style.display = 'block';
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
